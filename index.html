<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/index.js" defer></script>
</head>
<body>
    <div class="title">
        <h1 >CALCULATOR</h1>
    </div>
    <!--CALCULATOR CONTAINER-->
    <div class="container calculator">
        <div class="row">
            <div class="col-md-3 col-sm-3  ac">
                <button data-all-clear>AC</button>
            </div>
            <div class="col-md-3 col-sm-3  del">
                <button data-delete>DEL</button>
            </div>
            <div  class="col-md-6 col-sm-6 divide">
                <button data-operation>/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 one">
                <button data-number>1</button>
            </div>
            <div class="col-md-3 col-sm-3 two">
                <button data-number>2</button>
            </div>
            <div class="col-md-3 col-sm-3 three">
                <button data-number>3</button>
            </div>
            <div  class="col-md-3 col-sm-3 multiply">
                <button data-operation>*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 four">
                <button data-number>4</button>
            </div>
            <div class="col-md-3 col-sm-3 five">
                <button data-number>5</button>
            </div>
            <div class="col-md-3 col-sm-3 six">
                <button data-number>6</button>
            </div>
            <div  class="col-md-3 col-sm-3 addition">
                <button data-operation>+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 seven">
                <button data-number>7</button>
            </div>
            <div class="col-md-3 col-sm-3 eight">
                <button data-number>8</button>
            </div>
            <div class="col-md-3 col-sm-3 nine">
                <button data-number>9</button>
            </div>
            <div class="col-md-3 col-sm-3 addition">
                <button data-operation>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 dot">
                <button data-number>.</button>
            </div>
            <div class="col-md-3 col-sm-3 zero">
                <button data-number>0</button>
            </div>
            <div class="col-md-6 col-sm-6 equal">
                <button data-equals>=</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12  answer">
                <div data-previous-operation class="previous-operation"></div>
                <div data-current-operation class="current-operation"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
